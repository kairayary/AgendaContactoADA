<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Nuevo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
</head>
<body>
<main class="container text-center">
  <div class="row ">

    <div
            class="col object-fit-cover"
            style="
                    background-image: url('https://img.freepik.com/vector-premium/personaje-dibujos-animados-grafico-vector-ilustracion-seguridad-internet_516790-1591.jpg');
                    height: 100vh;
                    background-repeat:no-repeat;
                    background-color: transparent;

                    "
    > </div>

    <div class="col">

            <br>
            <h3 style=" font-family: 'Satisfy', cursive;" class="p-3 mb-2 text-primary text-center shadow-sm p-3 mb-5 bg-body rounded">Registro de contacto</h3>
            <br>

            <form th:action="@{/save}" th:object="${contacto}" method="post" >

                <div class="mb-3">
                    <label for="nombre"><i class="bi bi-person-vcard"></i>Nombre</label> <input id="nombre"
                                                                 type="text" placeholder="Ingrese su nombre " th:field="*{nombre}" class="form-control shadow-lg p-3 mb-5 bg-body-tertiary rounded" th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                </div>


                <div class="mb-3">
                    <label for="celular"><i class="bi bi-phone"></i>Celular  </label> <input id="celular"
                                                                   type="text" placeholder="Digite su celular " th:field="*{celular}" class="form-control shadow-lg p-3 mb-5 bg-body-tertiary rounded" th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
                </div>


                <div class="mb-3">
                    <label for="email">Email </label><i class="bi bi-envelope-at"></i> <input id="email" type="email"
                                                               placeholder="Ingrese su correo electrÃ³nico " th:field="*{email}" class="form-control shadow-lg p-3 mb-5 bg-body-tertiary rounded" th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>

                </div>


                <div class="mb-3">
                    <label for="fechaNacimiento"><i class="bi bi-calendar3"></i>Fecha nacimiento</label> <input
                        id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control shadow-lg p-3 mb-5 bg-body-tertiary rounded" th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
                </div>

                <div class="text-end">
                    <button class="btn btn-outline-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                    <a href="/" class="btn btn-outline-dark"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
                </div>

            </form>
    </div>
  </div>
</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
